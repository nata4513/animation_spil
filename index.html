<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spil</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="ui-start">
            <div id="gave"></div>
            <div id="candy"></div>
            <div id="bombe"></div>
        </div>
        <div id="game">
            <div id="game_background"></div>

            <div id="game_elements">
                <div id="gave"></div>
                <div id="candy"></div>
                <div id="bombe"></div>
            </div>


            <div id="game_ui">
                <div id="points"></div>
                <div id="energy"></div>
                <div id="time"></div>
            </div>

        </div>
        <div id="start"></div>

        <div id="ui_start">
            <div id="playsign"></div>
            <div id="infosign"></div>
            <div id="settingsign"></div>
        </div>


        <div id="settings"></div>
        <div id="information"></div>
        <div id="gameover"></div>
        <div id="levelcomplete"></div>
    </div>
</body>

</html>
