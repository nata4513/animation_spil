<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spil</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
    </div>
    <div id="game">
        <div id="game_background"></div>

        <div id="game_elements">
            <div id="gave" class="gave_fall"></div>
            <div id="candy" class="candy_fall"></div>
            <div id="bombe" class="bombe_fall"></div>
        </div>


        <div id="game_ui">
            <div id="points"></div>
            <div id="energy"></div>
            <div id="time"></div>
        </div>

    </div>
    <div id="start"></div>
    <div id="ui_start">
        <div id="playsign"></div>
        <div id="infosign"></div>
        <div id="settingsign"></div>
    </div>


    <div id="settings"></div>
    <div id="ui_settings">
        <div id="knapvolume"></div>
        <div id="knapvolume1"></div>
        <div id="volume"></div>
    </div>

    <div id="information"></div>

    <div id="gameover"></div>
    <div id="ui_gameover">
        <div id="gulpil"></div>
    </div>

    <div id="levelcomplete"></div>
    <div id="ui_levelcomplete">
        <div id="hvidpil"></div>
        <div id="nextlevel"></div>
    </div>

</body>

</html>
